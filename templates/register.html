{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <br><br><br>
    <form class="registration-form" action="/register" method="post">
        <h2>User Registration</h2>
        <label for="username">Username:</label>
        <input type="text" autocomplete="off" id="username" placeholder="Username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" name="password">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirm_password">

        <input type="submit" value="Register">
    </form>
{% endblock %}
